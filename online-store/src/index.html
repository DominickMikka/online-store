<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online store</title>
  <link href="./style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <a href="#">VGS</a>
    </div>
    <div>
      <input type="text" placeholder="Search for games" class="search__input" />
      <div>
        <select class="sort">
          <option disabled selected>Sort by</option>
          <option value="name_ask">Sort by name: ascending</option>
          <option value="name_desk">Sort by name: descending</option>
          <option value="year_low_high">Sort by year: low to high</option>
          <option value="year_high_low">Sort by year: high to low</option>
        </select>
      </div>
    </div>
    <div class="cart">Number of products:</div>
  </header>
  <main>
    <aside>
      <div class="filters">Filters</div>
    </aside>
    <div class="products"></div>
  </main>
</body>
</html>
